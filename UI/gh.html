<!DOCTYPE html>

    <title>Questioner Sign-in</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="static/images/fav.jpeg"/>
    <link rel="stylesheet" href="static/css/sign-in.css">

</head>
<body>
    <div class="wrapper">
        <header id="header" class="header-nav">
              <ul>
                <div class="qlogo">

                    <li>
                        <a href="index.html"><img src="static/images/logoab" alt="Questioner"></a>
                    </li>
                </div>
                <div class="nav-nav" id="navbar">        
                    
                    <li><a class="active" href="#"></a></li>

                    <li class="enquire"><a href="#">Don't have an account?</a></li>
                    <li class="sgnin">
                        <a id="sign-in" href="sign-up.html">Sign up</a>
                    </li>
                    <li class="icon">
                        <a href="javascript:void(0);" class="icona" onclick="showNav()">
        <i class="icon-button">&#9778</i>
      </a>

                </div>

                <div id="close-mod"><span id="mod--close-button">&times</span></div>

                <form action="" method="post" id="signin-form-modal">
                    <label for="email">You Just need Your Email:</label>
                    <input type="email" id="email-mod" name="email" required="required">
                    <div id="bottom">
                        <input class="sign-button" id="sign-in-modal-button" type="submit" value="Yes! I'm In" >
                        
                    </div>
                </form>
            </div>
        </div>
    <script src="static/js/application.js" type="text/javascript" charset="utf-8"></script>
