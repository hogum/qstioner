<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Questioner Admin New Meet-up</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/admin_dashboard.css">
    <link rel="shortcut icon" type="image/png" href="static/images/fav.jpeg"/>
    <link rel="stylesheet" href="static/css/new_meetup.css">
</head>
<body>
    <div class="wrapper">
        <div class="user-profile">
            <div class="profile-admin">
                <p><a href="#">admin profile</a></p>
            </div>
        </div>

        <header id="header" class="header-nav">
              <ul>
                <div class="qlogo">

                    <li>
                        <a href="admin_page.html"><img src="static/images/logoab" alt="Questioner"></a>
                    </li>
                </div>
                <div class="nav-nav admin-user" id="navbar">        
                    
                    <li><a class="header-links" href="admin_page.html">meet-ups</a></li>
                    <li><a class="active header-links" href="create_meetup.html" title="Add a new meet-up to your schedule">create meet-up</a></li>
                    <li class="enquire"><a href="#"></a></li>
                    <li class="sgnin admin-user">
                        <a id="sign-in" href="#">sign in</a>
                    </li>
                    <li class="icon">
                        <a href="javascript:void(0);" class="icona" onclick="showNav()">
                        <i class="icon-button">&#9778</i>
                      </a>
                  </li>
                </div>    
            </ul>
        </header><!-- /header -->
        <div class="user--admin-home notifier">
            <p id="create-meetup--success">Your meetup has been created <span id="meetup-notifcation--close-button">&times</span> </p>
        </div>
         <div class="action-sign">
            <h4>Just follow along. It's that simple</h4>
        </div>
        <div class="wrapper-sign-in">
            <div id="container-sign-in">       
                <form action="" method="post" id="meetup-new--create">
                    <p id="meetup-detail-error"> Err illegal detail!</p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" minlength="3" required="required" 
                    pattern="[a-zA-Z0-9 -_#] title="Call your meet-up something cool">
                    <label for="date">Date of Event:</label>
                    <input type="date" id="email" name="date" required="required" 
                    title="And what's your lucky day?">
                    <label for="time">Time of Event:</label>
                    <input type="time" id="username" name="time" required="required" 
                    title="And time?">
                    <label for="image">Image:</label>
                    <input type="file" class="imagein" id="username" name="image" placeholder="Add an event-image" title="Having a picture is always cool" accept="image/*">
                    <label for="description">Description of Meetup:</label>
                    <textarea type="text" id="meet-description" name="name" minlength="3" required="required" 
                    pattern="[a-zA-Z0-9 -_#] title="Call your meet-up something cool"></textarea>
                    <label for="location">Location of Meet-up:</label>
                    <input type="text" id="pass" name="location" required="required" placeholder="e.g Kivuli gardens, Nairobi">
                    <label for="tag">Add Tags  - (Make finding your event easier):</label>
                    <input type="text" id="confirm-pass" name="tag" required="required" pattern="^[A-Za-z0-9_ ?/.,':;]+$" title="Separate tags with commas e.g Soap, Health, Fast-cars" placeholder="Use commas e.g Soap, Health">
                    <div id="bottom">
                        <input class="sign-button" id="sign-up-button" type="submit" value="Create Meet-Up">           
                        <a class="bottom-right" href="default.html"></a>
                    </div>
                </form>
            </div><!-- /wrapper-sign-in-->
        </div>

    <script src="static/js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
<footer>
     <div class="footer-text">
            <p>&#169; <span class="year">2019</span></p>
            <p>We just discovered <a href="#">what's sweeter than cookies.</a> Come share with us</p>
        </div>
</footer>
</html>
