<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioner Sign-in</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/sign-in.css">
    <link rel="shortcut icon" type="image/png" href="static/images/fav.jpeg"/>
    <script src="static/js/signin.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <div class="wrapper">
        <header id="header" class="header-nav">
              <ul>
                <div class="qlogo">

                    <li>
                        <a href="index.html"><img src="static/images/logoab" alt="Questioner"></a>
                    </li>
                </div>
                <div class="nav-nav" id="navbar">        
                    
                    <li><a class="active" href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li class="enquire"><a href="#">Don't have an account?</a></li>
                    <li class="sgnin">
                        <a id="sign-in" href="sign-up.html">Sign up</a>
                    </li>
                    <li class="icon">
                        <a href="javascript:void(0);" class="icona" onclick="showNav()">
        <i class="icon-button">&#9778</i>
      </a>
                    </li>
                </div>    
            </ul>

        </header><!-- /header -->
        <div class="action-sign">
            <h4>Welcome Back. To the Fun</h4>
        </div>
        <div class="wrapper-sign-in">
            <div id="container-sign-in">       
                <form action="" method="post" id="sign-in-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required="required" pattern="[^@\s]+@[^@\s]+\.[a-zA-Z0-9]+$" title="Ooops! Email format not invented yet">
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="password" required="required" title="Password must contain at least one digit, one uppercase, one lowercase letter, and at least 6 characters"`>
                    <div id="bottom">
                        <input type="checkbox" name="sign-checkbox" value="true" checked=checked><label class="check"for="checkbox">Keep me signed in</label>
                        <a class="bottom-right pass-reset" href="#">Forgot password</a><br/>
                        <input class="sign-button" type="submit" value="Sign in" >
                        
                    </div>
                </form>
            </div>
        </div>
    
</body>
<footer>
    <div class="footer-text">
