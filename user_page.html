<body>
    <div class="wrapper">
         <div class="user-profile">
                <div class="profile-admin">
                    <p><a href="#">admin profile</a></p>
                </div>
            </div>
    <header id="header" class="header-nav">
              <ul>
                <div class="qlogo">

                    <li>
                        <a href="#"><img src="static/images/logoab" alt="Questioner"></a>
                    </li>
                </div>
                <div class="nav-nav admin-user" id="navbar">

        </header><!-- /header -->

        <div class="container-user">

                    </div>
                </div>

                <div class="admin-cards">
                    <div class="admin-card-card">
                        <div class="acard-text">
                            <p class="acard-name"><a href="#" title="See this meet-up's details">Meet-up Spam</a></p>
                            <p class="acard-date">Jan 12</p>

                </div>

                            <p class="acard-name"><a href="#" title="See this meet-up's details">Meet-up Spam</a></p>

                    </div>
                </div>
            </div><!-- meetup-contents -->
        </div><!-- /Container-admin -->
        <div class="user-info">
            <p>Questions Asked <span class="number qasked">3</span></p>
            <p>Questions commented <span class="number qcommented">12</p>
        </div>
    </div>
    </div>

    <script src="static/js/application.js" type="text/javascript" charset="utf-8"></script>
