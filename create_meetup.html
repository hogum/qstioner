<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioner Admin New Meet-up</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="static/css/admin_dashboard.css">
    <link rel="shortcut icon" type="image/png" href="static/images/fav.jpeg"/>
</head>
<body>
    <div class="wrapper">
        <div class="user-profile">
            <div class="profile-admin">
                <p><a href="#">admin profile</a></p>
            </div>
        </div>

        <header id="header" class="header-nav">
              <ul>
                <div class="qlogo">

                    <li>
                        <a href="#"><img src="static/images/logoab" alt="Questioner"></a>
                    </li>
                </div>
                <div class="nav-nav admin-user" id="navbar">        
                    
                    <li><a href="admin_page.html"> meet-ups</a></li>
                    <li><a class="active" href="#" title="Add a new meet-up to your schedule">create meet-up</a></li>
                    <li class="enquire"><a href="#"></a></li>
                    <li class="sgnin admin-user">
                        <a id="sign-in" href="#">sign in</a>
                    </li>
                    <li class="icon">
                        <a href="javascript:void(0);" class="icona" onclick="showNav()">
                        <i class="icon-button">&#9778</i>
                      </a>
                  </li>
                </div>    
            </ul>
        </header><!-- /header -->
        
         <div class="action-sign">
            <h4>Let's get started. It's Fun</h4>
        </div>
        <div class="wrapper-sign-in">
            <div id="container-sign-in">       
                <form action="" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" minlength="3" required="required" 
                    pattern="[a-zA-Z0-9]{5,10}" title="Call your meet-up something cool">
                    <label for="date">Date of Event:</label>
                    <input type="datetime-local" id="email" name="date" required="required" 
                    title="And what's your lucky day?">
                    <label for="image">Username:</label>
                    <input type="image" id="username" name="image" placeholder="Add an event-image" title="Having a picture is always cool">
                    <label for="location">Password:</label>
                    <input type="password" id="pass" name="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Password must contain at least one digit, one uppercase, one lowercase letter, and at least 6 characters">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-pass" name="confirm-password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Passwords should be the same">
                    <div id="bottom">
                        <input class="sign-button" id="sign-up-button" type="submit" value="Sign Up">           
                        <a class="bottom-right" href="default.html">Terms of use and agreement</a>
                    </div>
                    <<input type="datetime-local" name="" value="" placeholder="">
                </form>
            </div><!-- /wrapper-sign-in-->
        </div>

    </div> <!-- /wrapper -->
    <script src="static/js/application.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
